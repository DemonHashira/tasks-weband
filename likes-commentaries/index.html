<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
  </head>
  <body>
    <main>
      <section>
        <h1 class="title">
          Boruto: <span class="title-color">Two Blue</span> Vortex
        </h1>
        <i><h2 class="title">Released it's first chapter!</h2></i>
        <img src="../likes-commentaries/assets/images/boruto_pic.jpeg" alt="" />
        <p class="post-text">
          With everyone's memories having been altered, Boruto finds himself
          being hunted by his own village. After escaping with Sasuke, what
          future awaits Boruto...?
        </p>
      </section>

      <section class="blog-actions">
        <button class="like-button" type="submit">
          <i class="far fa-heart"></i>
        </button>
        <button class="comment-icon-button" type="button">
          <i class="far fa-comment"></i>
        </button>
        <div class="comment-section">
          <textarea
            class="comment-input"
            placeholder="Enter your comment here..."
          ></textarea>
          <button class="comment-button" type="submit">Post Comment</button>
        </div>
        <div class="comments-display"></div>
      </section>
    </main>
    <script src="../likes-commentaries/js/script.js"></script>
  </body>
</html>
